<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Veículo</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Veículo</h2>

    <label for="usuario">Nome do Usuário</label>
    <select id="usuario">
      <option>Selecione</option>
      <option>2590</option>
      <option>2569</option>
      <option>2482</option>
      <option>2130</option>
    </select>

    <label for="placa">Número de Frota</label>
    <input type="text" id="placa" placeholder="Número do veículo"/>

    <label for="hodometro">Hodômetro</label>
    <input type="text" id="hodometro" placeholder="Digite a quilometragem"/>

    <label for="movimentacao">Tipo de Movimentação</label>
    <select id="movimentacao">
      <option>Selecione</option>
      <option>Entrada</option>
      <option>Saída</option>
    </select>

    <label for="motorista">Motorista</label>
    <input type="text" id="motorista" placeholder="Nome do motorista"/>

    <label>Status</label>
    <div class="checkboxes">
      <label><input type="checkbox" value="Está OK"> Está OK</label>
      <label><input type="checkbox" value="Abastecer"> Abastecer</label>
      <label><input type="checkbox" value="Limpar"> Limpar</label>
      <label><input type="checkbox" value="Manutenção preventiva"> Manutenção preventiva</label>
      <label><input type="checkbox" value="Manutenção corretiva"> Manutenção corretiva</label>
    </div>

    <label for="observacoes">Observações</label>
    <textarea id="observacoes" placeholder="Digite observações sobre o veículo"></textarea>

    <label for="urgencia">Urgência</label>
    <select id="urgencia">
      <option>Selecione a urgência</option>
      <option>Baixa</option>
      <option>Média</option>
      <option>Alta</option>
      <option>OK</option>
    </select>

    <div class="buttons">
      <button id="cadastrarBtn">Cadastrar</button>
      <button id="voltarBtn" onclick="window.location.href='tela_inicial.html'">Voltar</button>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Veículo</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Veículo</h2>

    <label for="usuario">Nome do Usuário</label>
    <select id="usuario" required>
      <option value="">Selecione</option>
      <option value="2590">2590</option>
      <option value="2569">2569</option>
      <option value="2482">2482</option>
      <option value="2130">2130</option>
    </select>

    <label for="placa">Número de Frota</label>
    <input type="text" id="placa" placeholder="Número do veículo" required/>

    <label for="hodometro">Hodômetro</label>
    <input type="text" id="hodometro" placeholder="Digite a quilometragem" required/>

    <label for="movimentacao">Tipo de Movimentação</label>
    <select id="movimentacao" required>
      <option value="">Selecione</option>
      <option value="Entrada">Entrada</option>
      <option value="Saída">Saída</option>
    </select>

    <label for="motorista">Motorista</label>
    <input type="text" id="motorista" placeholder="Nome do motorista" required/>

    <label>Status</label>
    <div class="checkboxes">
      <div class="checkboxes">
        <label><input type="checkbox" value="Está OK"> Está OK</label>
        <label><input type="checkbox" value="Capotaria"> Capotaria</label>
        <label><input type="checkbox" value="Limpeza"> Limpeza</label>
        <label><input type="checkbox" value="Elétrica"> Elétrica</label>
        <label><input type="checkbox" value="Mecânica"> Mecânica</label>
        <label><input type="checkbox" value="Lanternagem"> Lanternagem</label>
        <label><input type="checkbox" value="Manutenção Preventiva"> Manutenção Preventiva</label>
        <label><input type="checkbox" value="Borracharia"> Borracharia</label>
        <label><input type="checkbox" value="Abastecimento"> Abastecimento</label>
      </div>
      
    </div>

    <label for="observacoes">Observações</label>
    <textarea id="observacoes" placeholder="Digite observações sobre o veículo"></textarea>

    <label for="urgencia">Urgência</label>
    <select id="urgencia" required>
      <option value="">Selecione a urgência</option>
      <option value="Baixa">Baixa</option>
      <option value="Média">Média</option>
      <option value="Alta">Alta</option>
      <option value="OK">OK</option>
    </select>

    <div class="buttons">
      <button id="cadastrarBtn">Cadastrar</button>
      <button id="voltarBtn" onclick="window.location.href='tela_inicial.html'">Voltar</button>
    </div>

    <p id="statusMessage"></p> <!-- Mensagem de status -->
  </div>

  <script type="module" src="cadastro.js"></script>
</body>
</html>

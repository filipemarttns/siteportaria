<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tela consulta</title>
  <link rel="stylesheet" href="consulta.css?v=11">
</head>
<body>
  <div id="main-content">
    <h1>VEÍCULOS NA GARAGEM</h1>

    <div class="search-container">
      <input id="search-input" type="text" placeholder="Pesquise pelo veículo..." />
    </div>
    
    <div id="data-container"></div>
  </div>

  <button id="back-button" onclick="window.history.back()">Voltar</button>

  <div id="popup-limpeza" class="popup" style="display:none;">
    <div class="popup-content">
      <h3>Selecione o tipo de limpeza realizada:</h3>
      
      <label><input type="radio" name="tipoLimpeza" value="RETORNO"> RETORNO</label><br>
      <label><input type="radio" name="tipoLimpeza" value="GERAL FINA"> GERAL FINA</label><br>
      <label><input type="radio" name="tipoLimpeza" value="COMPLETA"> COMPLETA</label><br><br>
      
      <button id="confirmar-limpeza">Confirmar</button>
      <button id="cancelar-limpeza">Cancelar</button>
    </div>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  <script type="module" src="config.js"></script>
  <script type="module" src="consulta.js?v=10" defer></script>
</body>
</html>
